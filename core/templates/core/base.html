<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <title>{%block title%} {%endblock%} | Pala</title>
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-2xl font-semibold">Pala</a>
            <div class="space-x-6">
                <a href="#" class="text-lg font-semibold hover:text-orange-600">How it works</a>
                <a href="{% url 'core:contact' %}" class="text-lg font-semibold hover:text-orange-600">Support</a>
                {%if request.user.is_authenticated%}
                    <a href="#" class="text-lg font-semibold hover:text-orange-600">Account</a>
                    <a href="{% url 'core:logout'%}" class="text-lg font-semibold hover:text-orange-600">Logout</a>
                {%else%}
                    <a href="{% url 'core:UserSignUp'%}" class=" px-6 py-3 text-lg font-semibold bg-orange-600 text-white rounded-xl hover:bg-orange-800">For Clients</a>
                    <a href="{% url 'core:elogin'%}" class=" px-6 py-3 text-lg font-semibold bg-orange-600 text-white rounded-xl hover:bg-beige-800">For Pala Employees</a>
                {%endif%}
            </div>
        </nav>
        <div class="px-6 py-6">
            {%block content%}
            {%endblock%}
    
        </div>         
    </body>
</html>
